<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="profile-wrap">
        <div class="img-wrap">
          <img
            src="./images/image-jeremy.png"
            alt="jeremy Robson profile picture"
          />
        </div>
        <div class="profile-details">
          <span>Report for</span>
          <h1 class="userName">Jeremy Robson</h1>
        </div>
      </div>
      <div class="nav">
        <ul id="nav-ul">
          <li class="nav-links">Daily</li>
          <li class="nav-links">Weekly</li>
          <li class="nav-links">Monthly</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="main__item work">
        <div class="first-div">
          <img src="./images/icon-work.svg" alt="work icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Work</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current" id="current"> 5hrs</span>
            <span class="previous" id="previous">Yesterday - 7hrs</span>
          </div>
        </div>
      </div>
      <div class="main__item play">
        <div class="first-div">
          <img src="./images/icon-play.svg" alt="play icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Play</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">1hr</span>
            <span class="previous">Yesterday - 2hrs</span>
          </div>
        </div>
      </div>
      <div class="main__item study">
        <div class="first-div">
          <img src="./images/icon-study.svg" alt="study icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Study</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">0hrs</span>
            <span class="previous">Yesterday - 1hr</span>
          </div>
        </div>
      </div>
      <div class="main__item exercise">
        <div class="first-div">
          <img src="./images/icon-exercise.svg" alt="Exercise icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Exercise</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">1hr</span>
            <span class="previous">Yesterday - 1hr</span>
          </div>
        </div>
      </div>
      <div class="main__item social">
        <div class="first-div">
          <img src="./images/icon-social.svg" alt="social icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Social</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">1hr</span>
            <span class="previous">Yesterday - 3hrs</span>
          </div>
        </div>
      </div>
      <div class="main__item selfCare">
        <div class="first-div">
          <img src="./images/icon-self-care.svg" alt="self-care icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Self Care</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">0hrs</span>
            <span class="previous">Yesterday - 1hr</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
