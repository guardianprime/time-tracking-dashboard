<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <div class="profile-wrap">
        <div class="img-wrap">
          <img
            src="./images/image-jeremy.png"
            alt="jeremy Robson profile picture"
          />
        </div>
        <div class="profile-details">
          <span>Report for</span>
          <span class="userName">Jeremy Robson</span>
        </div>
      </div>
      <div class="nav">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="main__item work">
        <div class="first-div">
          <img src="./images/icon-work.svg" alt="work icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Work</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current"> 5hrs</span>
            <!-- daily -->
            <span class="previous">Previous - 7hrs</span>
            <!-- daily -->
          </div>
          <!--   32hrs
         weekly 
          Previous - 36hrs
           weekly 
          103hrs
           monthly 
          Previous - 128hrs
           monthly  -->
        </div>
      </div>
      <div class="main__item play">
        <div class="first-div">
          <img src="./images/icon-play.svg" alt="play icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Play</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">1hr</span>
            <!-- daily -->
            <span class="previous">Previous - 2hrs</span>
            <!-- daily -->
          </div>
          <!-- 10hrs
          weekly 
          Previous - 8hrs
          weekly 
          23hrs
          monthly 
          Previous - 29hrs
          monthly  -->
        </div>
      </div>
      <div class="main__item study">
        <div class="first-div">
          <img src="./images/icon-study.svg" alt="study icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Study</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">0hrs</span>
            <!-- daily -->
            <span class="previous">Previous - 1hr</span>
            <!-- daily -->
          </div>
          <!-- 4hrs
           weekly 
          Previous - 7hrs
           weekly 
          13hrs
           monthly 
          Previous - 19hrs
           monthly  -->
        </div>
      </div>
      <div class="main__item exercise">
        <div class="first-div">
          <img src="./images/icon-exercise.svg" alt="Exercise icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Exercise</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">1hr</span>
            <!-- daily -->
            <span class="previous">Previous - 1hr</span>
            <!-- daily -->
          </div>
         <!--  4hrs
          weekly 
          Previous - 5hrs
          weekly 
          11hrs
          monthly 
          Previous - 18hrs
          monthly  -->
        </div>
      </div>
      <div class="main__item social">
        <div class="first-div">
          <img src="./images/icon-social.svg" alt="social icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Social</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">1hr</span>
            <!-- daily -->
            <span class="previous">Previous - 3hrs</span>
            <!-- daily -->
          </div>
         <!--  5hrs
           weekly 
          Previous - 10hrs
           weekly 
          21hrs
           monthly 
          Previous - 23hrs
           monthly --> 
        </div>
      </div>
      <div class="main__item selfCare">
        <div class="first-div">
          <img src="./images/icon-self-care.svg" alt="self-care icon" />
        </div>
        <div class="second-div">
          <div class="sub-div">
            <span>Self Care</span>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis icon" />
          </div>
          <div class="time-div">
            <span class="current">0hrs</span>
            <!-- daily -->
            <span class="previous">Previous - 1hr</span>
            <!-- daily -->
          </div>
         <!--  2hrs
           weekly 
          Previous - 2hrs
           weekly 
          7hrs
           monthly 
          Previous - 11hrs
           monthly  -->
        </div>
      </div>
    </main>
  </body>
</html>
